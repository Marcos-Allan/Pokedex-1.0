<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="imgs/pokeball_icon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/script.js" defer></script>
    
    <title>Pokedex</title>
</head>
<body>
    <!--NAVBAR-->
    <nav id="menu" class="navbar position-fixed top-0 start-0 w-100">
        <div class="container-fluid d-flex">
          <a id="mst" class="navbar-brand">Pokédex</a>
          
          <div class="d-flex d-sm-none text-center justify-content-center align-items-center pe-3">

            <i class="bi bi-gear" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"></i>
          
          </div>

          <form class="d-flex flex-fill" role="search">
            <input id="input_search" class="form-control d-block me-2 w-auto ms-auto text-center" type="search" placeholder="Procurar" aria-label="Search">
            <button id="btn" class="btn d-block" type="submit">Procurar</button>
            <div id="loading_icon" class="spinner-border d-none" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </form>

        </div>
      </nav>

      <!--GRID LAYOUT-->
      <div id="tela-principal" class="text-center">
        <div class="row">
          <div id="secondary" class="col d-none d-sm-flex justify-content-center w-100 text-center">
            
            <i class="toggle_Theme bi bi-sun-fill fs-1 position-fixed"></i>

            <div class="dropdown position-fixed top-50 translate-middle-y">
              <img src="imgs/pokeball.png" id="img-pokeball" style="width: 25px; height: 25px; margin-top: 100px; filter: invert(100%);" alt="" class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

              <ul class="dropdown-menu">
                <li><a class="dropdown-item ch-gen" href="#">1º Gen</a></li>
                <li><a class="dropdown-item ch-gen" href="#">2º Gen</a></li>
                <li><a class="dropdown-item ch-gen" href="#">3º Gern</a></li>
              </ul>
            </div>

            <div class="team-icon position-fixed bottom-0">

              <p>T</p>
              <p>E</p>
              <p>A</p>
              <p>M</p>

            </div>
          
          </div>
          <div class="col col-sm-10 p-0 m-0 h-maxi background">
            <div id="primary" class="container text-center h-maxi">
                <div id="row" class="row">

                </div>
            </div>
        </div>
        </div>
        </div>

        <div id="tela-my-team" class="position-fixed m-0 p-0 top-0 start-0 w-100 d-none justify-content-center align-items-center row">
          <button id="btn-close-my-team" class="d-block w-auto position-absolute top-0 start-50 translate-middle-x me-1">x</button>
        </div>

        <!--MENU LATERAL-->
        <div class="offcanvas offcanvas-start d-flex justify-content-center" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Configurações</h5>
            
            <button type="button" data-bs-dismiss="offcanvas" aria-label="Close" id="btn_fec_ml">x</button>
          </div>
          <div class="offcanvas-body d-flex align-items-center flex-column">
            
            <i class="toggle_Theme bi bi-sun-fill fs-1"></i>

            <ul id="list-small" class="d-flex align-items-center flex-column p-0 mt-3 text-center">
              <li><a class="text-center p-3 ch-gen-p" href="#" data-bs-dismiss="offcanvas">1º Geração</a></li>
              <li><a class="text-center p-3 ch-gen-p" href="#" data-bs-dismiss="offcanvas">2º Geração</a></li>
              <li><a class="text-center p-3 ch-gen-p" href="#" data-bs-dismiss="offcanvas">3º Geração</a></li>
            </ul>

            <div class="team-icon p-0 m-0 d-flex flex-column justify-content-center align-items-center text-light" data-bs-dismiss="offcanvas">

              <p>T</p>
              <p>E</p>
              <p>A</p>
              <p>M</p>
  
            </div>
          </div>
          
        </div>
        
</body>
</html>
